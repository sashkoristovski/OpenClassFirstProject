<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
    <!-- Script for icons  -->
    <script
      src="https://kit.fontawesome.com/c5154a734b.js"
      crossorigin="anonymous"
    ></script>
    <title>Ohmyfood</title>
  </head>
  <body>
    <!-- Web site header logo and title -->
    <header class="header">
      <img
        src="./public/img/logo/ohmyfood.png"
        srcset="./public/img/logo/ohmyfood@2x.svg 640w"
        alt="Ohmyfood logo"
        class="header__img"
      />
    </header>
    <div class="menu-img">
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet"
      />
    </div>

    <main class="menu">
      <!-- Section title -->
      <section class="menu__title">Title</section>
      <!-- end of section title -->
      <!-- Entrees section -->
      <section class="menu__entrees">
        <p>Entrees</p>
      </section>
      <!-- end of entrees section -->
      <!-- Main dish section -->
      <section class="menu__main-dish">main dish</section>
      <!-- end of main dish section -->
      <!-- Desserts section -->
      <section class="menu__desserts">desserts</section>
      <!-- End of desserts section -->
    </main>
    <footer class="footer">
      <div><h2 class="footer__name">ohmyfood</h2></div>
      <div class="footer__flex">
        <i class="fas fa-fw fa-utensils fa-1.5x"></i>
        <p>Suggest a restaurant</p>
      </div>
      <div class="footer__flex">
        <i class="fas fa-fw fa-hands-helping fa-1.5x"></i>
        <p>Become a partner</p>
      </div>
      <div class="footer__legal"><p>Legal</p></div>
      <div class="footer__contact"><p>Contact</p></div>
    </footer>
  </body>
</html>
